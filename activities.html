<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>

    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/streetfood.jpeg" alt="street food" />
        <label>
          <input type="checkbox" name="activities" value="street_food" />
          Street food
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/movies.jpeg" alt="movies" />
        <label>
          <input type="checkbox" name="activities" value="movies" />
          Movies
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/gokarting.jpeg" alt="go karting" />
        <label>
          <input type="checkbox" name="activities" value="go_karting" />
          Go Karting
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/netflix.jpeg" alt="netflix with cuddles" />
        <label>
          <input type="checkbox" name="activities" value="netflix_cuddles" />
          Netflix with cuddles
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/dinner.jpeg" alt="dinner date" />
        <label>
          <input type="checkbox" name="activities" value="dinner_date" />
          Dinner Date
        </label>
      </div>

      <div class="activity-item">
        <img src="activities/shopping.jpeg" alt="shopping" />
        <label>
          <input type="checkbox" name="activities" value="shopping" />
          Shopping
        </label>
      </div>
    </div>

    <button class="button" onclick="location.href='lastpage.html'">
      Last page ...
    </button>
  </body>
</html>
